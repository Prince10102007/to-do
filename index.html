<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>MARK CIRCLE GREEN AS TASK DONE!</h1>
    <div id="create">
        <div class="cir" id="fir"></div>
        <div class="cir" id="sec"></div>
     </div>
     <div id="number">
        <p class="num" id="totalnumber"></p>
        <p class="num" id="donenumber"></p>
     </div>
     <div id="comp">
        <p id="comptext"></p>
     </div>
     
    <div id="contan">
        <div id="head">TO-DO LIST</div>
        <div id="in">
            <input type="text" id="inputtext" placeholder="Add a new task">
            <button id="add">+</button>
        </div>
        
        <ul class="add-task" id="addtask"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
